<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic-tac-toe</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
<body>
    <div id="game">
        <div class="one" data-player="x"></div>
        <div class="two" data-player="o"></div>
        <div class="three" data-player="x"></div>
        <div class="four" data-player="o"></div>
        <div class="five" data-player="x"></div>
        <div class="six" data-player="o"></div>
        <div class="seven" data-player="x"></div>
        <div class="eight" data-player="o"></div>
        <div class="nine" data-player="x"></div>
    </div>
    <button class="reset">New Game</button>
    <div id="message"></div>
    <script src="js/app.js"></script>
</body>
</html>
